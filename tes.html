<p id="greeting"></p>

<script>
    var d = new Date();
    var h = d.getHours();

    if (h >= 7 && h < 10) {
        document.getElementById("greeting").innerHTML = "Selamat Pagi";
    }


    if (h >= 12 && h < 13) {
        document.getElementById("greeting").innerHTML = "Selamat Beristirahat & Waktunya sholat dzukur";
    }

    if (h >= 13 && h < 14) {
        document.getElementById("greeting").innerHTML = "Selamat Siang";
    }

    if (h >= 15 && h < 16) {
        document.getElementById("greeting").innerHTML = "Waktunya sholat Ashar";
    }

    if (h >= 16 && h < 17) {
        document.getElementById("greeting").innerHTML = "Selamat Sore";
    }

    if (h >= 18 && h < 19) {
        document.getElementById("greeting").innerHTML = "Waktunya sholat Magrib";
    }

    if (h >= 19 && h < 20) {
        document.getElementById("greeting").innerHTML = "Selamat Malam";
    }

    if (h >= 21 && h < 22) {
        document.getElementById("greeting").innerHTML = "Selamat Beristirahat";
    }


</script>
